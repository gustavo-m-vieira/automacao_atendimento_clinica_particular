<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" th:lang="${#locale.language}" lang="en">
  <head>
    <title>Dentista Agendamento</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
  </head>
  <body>
    <p>Dentista agendado para <span th:text="${consulta.name}"></span</p>
    <ul>
      <li><b>Data</b>: <span th:text="${consulta.date}"></span></li>
      <li><b>Preço</b>: <span th:text="${consulta.price}"></span></li>
      <li><b>Duração</b>: <span th:text="${consulta.durationInMinutes}"></span></li>
    </ul>
  </body>
</html>
